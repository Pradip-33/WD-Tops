<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        div{
            height: 100px;
            width: 150px;
            border-radius: 75px;
            background-color: aqua;
            animation-name: color;
            animation-duration: 10s;
            
        }
        @keyframes color {
            from{
                background-color: aqua;
            }
            to{
                background-color: chartreuse;
            }
            
        }   
    </style>
</head>
<body>
    <div></div>
</body>
</html>
