<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <input type="text" name="" id="" value="This is my form" readonly><br>
        <input type="text" name="" id="" placeholder="Name" required><br>
        <input type="tel" name="" id="" placeholder="tel" maxlength="10"><br>
        <input type="number" name="" id="" placeholder="number" ><br>
        <input type="date" name="" id=""><br>
        <input type="datetime" name="" id="" placeholder="datetime"><br>
        <input type="datetime-local" name="" id=""><br>
        <textarea name="" id=""></textarea><br>
        <input type="checkbox" name="" id="">wd<br>
        <input type="checkbox" name="" id="">php<br>
        <input type="email" name="" id="" value="example@gmail.com"><br>
        <input type="file" name="" id=""><br>
        <input type="radio" name="wd" id="">male<br>
        <input type="radio" name="wd" id="">female<br>
        <input type="color" name="" id=""><br>
        <input type="search" name="" id="" placeholder="search"><br>
        <input type="password" name="" id="" placeholder="password"><br>
        <input type="submit" name="" id="">
        <button type="reset">reset</button>
    </form>
</body>
</html>
